<!--
  Utilizei um banco de dados genérico (JSONPlaceholder) para simular uma API real.
  Esse banco de dados fornece dados fictícios de usuários, como nome, email e cidade,
  que são usados para demonstrar o consumo de API, tratamento de erros e exibição de dados no DOM.
  O link da API é: https://jsonplaceholder.typicode.com/users
-->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 13</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    #data-container {
      margin-top: 20px;
    }

    .item {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Questão 13: Consumo de API com Fetch</h1>

  <!-- Container para exibir os dados -->
  <div id="data-container">
    Carregando dados...
  </div>

  <script>
    // Função para buscar dados da API
    async function fetchData() {
      try {
        // Faz a requisição à API
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
        
        // Verifica se a resposta foi bem-sucedida
        if (!response.ok) throw new Error('Erro ao carregar os dados');

        // Converte a resposta para JSON
        const data = await response.json();

        // Exibe os dados no DOM
        displayData(data);
      } catch (error) {
        // Exibe uma mensagem de erro no DOM
        displayError('Erro ao carregar os dados. Tente novamente mais tarde.');
        console.error('Erro:', error);
      }
    }

    // Função para exibir os dados no DOM
    function displayData(data) {
      const container = document.getElementById('data-container');
      container.innerHTML = data.map(user => `
        <div class="item">
          <strong>Nome:</strong> ${user.name}<br>
          <strong>Email:</strong> ${user.email}<br>
          <strong>Cidade:</strong> ${user.address.city}
        </div>
      `).join('');
    }

    // Função para exibir mensagens de erro no DOM
    function displayError(message) {
      const container = document.getElementById('data-container');
      container.innerHTML = `<div class="error">${message}</div>`;
    }

    // Chama a função para buscar os dados ao carregar a página
    fetchData();
  </script>

</body>
</html>
